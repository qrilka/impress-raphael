<!doctype html>
<html>
  <head>
    <title>Impress Tutorial</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/impress-demo.css" rel="stylesheet" />
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/raphael-min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="impress">
      <div class="step" data-x="0" data-y="0">
        Sample presentation
      </div>
      <div class="step" data-x="500" data-y="-800" data-scale="0.5">
        Next step will show some animation
      </div>
      <div class="step" data-x="0" data-y="-800" data-rotate="90">
        Animation?
        <div id='spin'></div>
      </div>
      <div class="step" data-x="1000" data-y="0">
        Finita la comedia
      </div>
    </div>
    <script src="js/impress.js"></script>
    <script type="text/javascript">
      impress().init();
      var p;
      document.addEventListener("impress:stepenter", function(e) {
        if (e.target.id == "step-3") {
          r = new Raphael('spin', 200, 200);
          var rect = r.rect(10,10,50,50).attr({fill:'red'});
          var anim = Raphael.animation({"0%":{transform: "t100,0"},
                                        "25%":{transform: "t10,90r180"},
                                        "50%":{transform: "t10,90"},
                                        "60%":{transform: "t10,90r50"},
                                        "60%":{transform: "t50,90"},
                                        "100%":{transform: "t100,0"}}, 5000).repeat(Infinity);
          rect.animate(anim);
          console.log(d3.select("#" + e.target.id));
          p = d3.select("#" + e.target.id).selectAll("p").data([4, 8, 15]);
          p.enter().append("p").transition().delay(function (d,i) { return i * 100; })
           .text(function(d) { return "Iâ€™m number " + d + "!"; });
          console.log("done");
        } else {
          console.log(e.target.id);
        }
      });
      document.addEventListener("impress:stepleave", function(e) {
        if (e.target.id == "step-3" && p) {
          r.remove();
          p.transition().delay(function (d,i) { return i * 100; }).remove();
          console.log("done remove");
        } else {
          console.log(e.target.id);
        }
      });
    </script>
  </body>
</html>
